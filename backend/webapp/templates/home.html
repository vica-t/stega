<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stega home page</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon_io/favicon-16x16.png">

    <script src="/static/js/comon.js?v={{ cache_buster }}"></script>
    <!--<script src="communication.js?v={{cache_buster}}"></script>-->

    <script src="/static/js/metadataHandler.js?v={{cache_buster}}"></script>
    <script src="/static/js/resetSessionTimeout.js?v={{cache_buster}}"></script>
    <script src="/static/js/homePage.js?v={{cache_buster}}"></script>

    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/styles.css?v={{cache_buster}}" />
</head>

<body>
    <header>
        <!-- Top Navigation Menu -->
        <div class="topnav">
            <a href="home" class="logo active"><img src="/static/images/stega2.png" alt="Stega Logo"></a>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
                <a href="home">Home</a>
                <a href="plans">Plans</a>
                <a href="about">About</a>
                <a href="how-to-use">How to use</a>
                <a href="logout">Logout</a>
            </div>
        </div>
    </header>
    <div class="spacer"></div>

    <main>
        <div id="options-block" class="programWrapper">
            <h1>What do you want to do now?</h1>
            <!-- encrypt with button -->
            <div id="insert-option-block">
                <h2>Insert data into a file</h2>
                <a class="button" href="/insert">Insert data</a>
            </div>

            <!-- decrypt with button -->
            <div id="read-option-block">
                <h2>Read data from a file</h2>
                <a class="button" href="/read">Read data</a>
            </div>
        </div>
    </main>
</body>

</html>
